<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeImage() {
            var select1 = document.getElementById("fruit");
            var img1 = document.getElementById("imgFruit");

            var path = select1.options[select1.selectedIndex].value;
            img1.src = path;
            img1.width = 400;
            img1.height = 350;
        }
    </script>
</head>
<body>
    <form action="">
        <select id="fruit">
            <option value="imgs/apple.jfif">apple</option>
            <option value="imgs/banana.webp">banana</option>
            <option value="imgs/melon.jpg">melon</option>
            <option value="imgs/orange.webp">orange</option>
        </select>
        <button id="btn" onclick="changeImage()" type="button">과일 선택 후 클릭</button>
        <br>
        <img id="imgFruit" src="imgs/apple.jfif">
    </form>
</body>
</html>
