<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var img1;

        function changeImage() {
            var radioArr = document.getElementsByName("radio_fruits");

            for (var i = 0; i < radioArr.length; i++) {
                if (radioArr[i].checked) {
                    img1.src = radioArr[i].value;
                }
            }
        }

        function init() {
            img1 = document.getElementById("img1");
            img1.src = "imgs/melon.jpg";
            img1.width = 300;
            img1.height = 200;
        }
    </script>
</head>
<body onclick="init()">
    <form action="">
        <input type="radio" name="radio_fruits" value="imgs/apple.jfif" >사과
        <input type="radio" name="radio_fruits" value="imgs/banana.webp">바나나
        <input type="radio" name="radio_fruits" value="imgs/melon.jpg" checked>멜론
        <input type="radio" name="radio_fruits" value="imgs/orange.webp" >오렌지
        <button type="button" onclick="changeImage()">이미지 변경</button>
        <br><br>
        <img id="img1">
    </form>
</body>
</html>
