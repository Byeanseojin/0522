<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeImage() {
            var radioArr = document.getElementsByName("radio_fruits");
            var img1 = document.getElementById("img1");
            for(var i = 0; i <radioArr.length; i++){
                if(radioArr[i].checked){
                    img1.src = radioArr[i].value;
                    img1.width =300;
                    img1.height = 200;
                }
            }
        }
    </script>
</head>
<body>
    <form action="">
        <input type="radio" name="radio_fruits" value="imgs/apple.jfif">사과
        <input type="radio" name="radio_fruits" value="imgs/banana.webp">바나나
        <input type="radio" name="radio_fruits" value="imgs/melon.jpg">멜론
        <input type="radio" name="radio_fruits" value="imgs/orange.webp">오렌지
        <button type="button" onclick="changeImage()">이미지변경</button>
        <br><br>
        <img id="img1">
    </form>
</body>
</html>
